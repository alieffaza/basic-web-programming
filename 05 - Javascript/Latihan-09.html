<!DOCTYPE html>
<html>
    <head>
        <title>Operasi Relational</title>
        <script type="text/javascript">
            function test() {
            var val1 = window.prompt("Nilai I :"); // Mengambil nilai pertama dan mengonversinya ke bilangan bulat
            var val2 = window.prompt("Nilai II :"); // Mengambil nilai kedua dan mengonversinya ke bilangan bulat    
            document.write("val1 : " + val1 + "<br>");
            document.write("val2 : " + val2 + "<br>");
            document.write("<br>" + "val1 == val2" + "<br>");
            document.write(val1 == val2); // Membandingkan apakah val1 sama dengan val2
            document.write("<br>" + "val1 != val2" + "<br>");
            document.write(val1 != val2); // Membandingkan apakah val1 tidak sama dengan val2
            document.write("<br>" + "val1 > val2" + "<br>");
            document.write(val1 > val2); // Membandingkan apakah val1 lebih besar dari val2
            document.write("<br>" + "val1 < val2" + "<br>");
            document.write(val1 < val2); // Membandingkan apakah val1 lebih kecil dari val2
            }
        </script>
    </head>
    <body>
        <input type="button" name="button1" value="relational" onclick="test()">
    </body>
</html>
