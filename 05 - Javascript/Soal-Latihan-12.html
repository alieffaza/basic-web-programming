<!DOCTYPE html>
<html lang="id">
<head>
    <title>Pengulangan Berdasarkan Input</title>
</head>
<body>
    <script type="text/javascript">
        var jumlah = prompt("Masukkan jumlah pengulangan: ", 0);

        for (var i = 0; i < jumlah; i++) {
            document.write("Sampai jumpa kembali<br/>");
        }
    </script>
</body>
</html>
