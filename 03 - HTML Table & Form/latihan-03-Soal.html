<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atribut Colspan, Rowspan, Valign</title>
</head>
<body>
    <table width="500" border="1" bgcolor="#FFFF00" align="center">
        <caption>
            Atribut Colspan, Rowspan, Valign
        </caption>
        <tr>
            <td rowspan="2">Baris 1 dan Baris 2 digabung</td>
            <td bgcolor="#0000FF">Baris 1 Kolom 2</td>
        </tr>
        <tr>
            <td bgcolor="red">Baris 2 Kolom 2</td>
        </tr>
        <tr>
            
            <td colspan="3" valign="top">Kolom 1 dan Kolom 2 digabung</td>
        </tr>
    </table>
</body>
</html>
