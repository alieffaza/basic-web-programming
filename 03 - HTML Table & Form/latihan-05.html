<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel dalam table</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>Parent 1</td>
            <td>
                <table border="1">
                    <tr>
                        <td>Child 1</td>
                        <td>
                            <table border="1">
                                <tr>
                                    <td>Grandson 1</td>
                                    <td>Grandson 2</td>
                                </tr>
                                <tr>
                                    <td>Grandson 3</td>
                                    <td>Grandson 4</td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                        <tr>
                            <td>Child 2</td>
                            <td>Child 3</td>
                        </tr>
                </table>
            <td>
        </tr>
        <tr>
            <td>Parent 2</td>
            <td>Parent 3</td>
        </tr>
    </table>
</body>
</html>
